<script>
	var clock 
	show()
	$(window).scroll(function(){
		if(clock){
			clearTimeout(clock)
		}
		clock = setTimeout(function(){
			show()
			console.log('22222')
		},300)
	})

	function show(){
		$('#ct li img').each(function(){
			var windowHeight = $(window).height()    //获取窗口的高度
			var scrollHeight = $(window).scrollTop() // 获取滚动时，滚动的高度
			var targerTop = $(this).offset().top     //获取该元素，距离屏幕窗口的高度
			var dataSrc = $(this).attr('pic')        // 获取元素属性 pic
			var src = $(this).attr('src')            // 获取元素属性src

			if(src ==='' && targerTop < windowHeight + scrollHeight) {
					$(this).attr('src',dataSrc)
			}
	})

	}
